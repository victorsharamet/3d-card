<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3d-card</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div id="card" class="card">
			<div class="card-front">
				<div class="logo">
					<img src="img/logo.png" alt="GENESIS">
				</div>
				<div class="card-input card-number">
					<label for="nubmer">Номер карты</label>
					<input type="text" id="number" placeholder="XXXX XXXX XXXX XXXX" required>
				</div>
				<div class="card-input card-name">
					<label for="nubmer">Имя владельца</label>
					<input type="text" id="name" placeholder="IVANOV IVAN" required>
				</div>
				<div class="card-input card-date">
					<label for="date">Срок действия</label>
					<input type="text" id="date" placeholder="04/12" required>
				</div>
			</div>
			<div class="card-back">
				<div class="black-line">
					<input type="text" placeholder="ccv">
				</div>
				<p>
					Справочная информация и номера телефонов. Как связаться с нами. Далеко-далеко за словесными горами в стране, гласных и согласных.
				</p>
			</div>
		</div>
		<div class="btn" onclick="cardFlip()">Перевернуть</div>
	</div>

	<script src="script.js"></script>

</body>
</html>
